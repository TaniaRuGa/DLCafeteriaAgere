<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top crate-nav"> <!--Barra de navegación principal-->
            <div class="container-fluid navColor mt-2">
                <div class="logo ms-5">
                    <img class="logo__image mb-1" src="assets/img/logos/adl.png" alt="Logo desafiolatam">

                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">

                    </ul>

        <hr class="lineahoriz"><!--Línea horizontal entre secciones-->

    <main>
        <div class="mt-5"> <!--Formulario-->
            <h2 class="form__text mb-4"> Regístrate ¡Es gratis! </h2>
            <div class="form__input"><input class="input__crate" placeholder="Nombre" type="Nombre"></div>

            <div class="form__input"><input class="input__crate" placeholder="Confirma tu Contraseña" type="Confirma tu contraseña"></div>
            <div class="button__first">

            </div>
            <div class="button__secundary mt-4">
                <button class="button-google">Regístrate con Google <img class="img-icon" src="assets/img/logos/logogoogle.png" alt="Icono de google"></button>

        <div>
            <h2 class="title my-5 ms-5">Componente de subscripción</h2>
        </div>

        <div class="crate">

                <input class="crate__sub"></input>

        </div>

            <img class="logo__image" src="assets/img/logos/adl.png" alt="Logo desafiolatam">
