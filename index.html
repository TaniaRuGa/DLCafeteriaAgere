<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fontawesome.com/icons/arrow-right?f=classic&s=solid"><!--Icon arrow-->
    <script src="https://kit.fontawesome.com/ce06df55a0.js" crossorigin="anonymous"></script><!--Kit Fontawesome--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet"><!--Font PT Mono Regular-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> 
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Cafeteria Agere</title>
</head>
<body>
    <header>
        <nav><!--Navigation-->
            <div class="container-fluid navigation">
                <div class="row align-items-center">
                    <div class="col-1 text-center my-3"><img class="navigation__logo" src="assets/img/logo.png" alt="Logo principal"></div>
                    <div class="col-3"><a class="navigation__link" href="#"> Acerca de </a><a class="navigation__link ms-5" href="#"> Tienda </a></div>
                    <div class="col-4"></div>
                    <div class="col-2"><button class="navigation__button navigation__button--1" type="button">Iniciar sesión</button></div>
                    <div class="col-2"><button class="navigation__button navigation__button--2" type="button">Registrarte</button></div>          
                </div>
            </div>        
        </nav>
    </header>

    <section><!--Principal block-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-8 d-flex justify-content-end align-items-end p-0">
                    <img class="image_header" src="assets/img/img-1.png" alt="Imagen principal café agere">
                    <div class="chart_white align-items-center justify-content-center">
                        <div class="col_flex">
                            <h1 class="quantity_varieties">+50</h1>
                            <p class="title_varieties">Variedades de <br>café</p>
                        </div>
                        <div class="col_flex m-4">
                            <h1 class="quantity_varieties">+20</h1>
                            <p class="title_varieties">Países <br>diferentes</p>
                        </div>
                        <div class="col_flex">
                            <h1 class="quantity_varieties">+1000</h1>
                            <p class="title_varieties">Accesorios para <br>hacer el mejor café</p>
                        </div>
                    </div>
                </div>

                <div class="col-3 col_charto_yellow p-0">
                    <p class="title_header mt-4">Café Agere</p>
                    <p class="subtitle_header">Coffee Shop</p>
                    <div class="chart_yellow"></div>
                    <div class="chart_orange"><i class="fa-solid fa-arrow-right icono_flecha" style="color: #ffffff;"></i></div>
                    
                </div>
            </div>
        </div> 
        
    </section>

    <section></section>


    <main>
        <div class="mt-5"> <!--Form-->
            <h2 class="form__text mb-4"> Regístrate ¡Es gratis! </h2>
            <div class="form__input"><input class="input__crate" placeholder="Nombre" type="Nombre"></div>
            <div class="form__input"><input class="input__crate" placeholder="Apellido" type="Apellido"></div>
            <div class="form__input"><input class="input__crate" placeholder="Email" type="Email"></div>
            <div class="form__input"><input class="input__crate" placeholder="Contraseña" type="Contraseña"></div>
            <div class="form__input"><input class="input__crate" placeholder="Confirma tu Contraseña" type="Confirma tu contraseña"></div>
            <div class="button__first">
                <button class="button-send">Crea tu cuenta</button>
            </div>
            <div class="button__secundary mt-4">
                <button class="button-google">Regístrate con Google <img class="img-icon" src="assets/img/logos/logogoogle.png" alt="Icono de google"></button>
                <p class="mt-3">¿Ya tienes una cuenta? <strong>Inicia sesión</strong></p>
            </div>
        </div>
        <div>
            <h2 class="title my-5 ms-5">Componente de subscripción</h2>
        </div>

        <div class="crate">
            <div class="crate__son">
                <h2 class="crate__title">Mantente actualizado sobre el Desarrollo Front End</h2>
                <input class="crate__sub"></input>
                <button class="button__subscribe">Suscríbete</button>
            </div>
        </div>
        <hr class="lineahoriz"><!--Line horizontal between sections-->
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script><!--node_modules bootstrap-->
    <script src="node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script><!--@popperjs-->
    <script src="https://kit.fontawesome.com/ce06df55a0.js" crossorigin="anonymous"></script><!--Kit Fontawesome-->
    <script src="assets/js/logic.js"></script>    
</body>
</html>
